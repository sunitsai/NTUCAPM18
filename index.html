<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        /* Basic styling */
        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .product-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }
        .product-title {
            font-weight: bold;
            margin: 10px 0;
        }
        .product-price {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <img src="product.jpg" alt="Product Image" class="product-image">
        <h3 class="product-title">Sample Product</h3>
        <p class="product-price">$19.99</p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
